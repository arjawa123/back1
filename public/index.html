<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRODORI STREET: KOTOBA LAB</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bungee&family=Rock+Salt&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-zinc-900 text-zinc-100 min-h-screen p-4 overflow-x-hidden">

  <div id="app-ui" class="max-w-4xl mx-auto py-8">
    <header class="text-center mb-10 transform -rotate-2">
      <h1 class="text-6xl md:text-8xl font-black title-graffiti text-yellow-400">彩り</h1>
      <h2 class="text-xl md:text-3xl font-bold mt-2 text-pink-500 uppercase tracking-tighter">IRODORI_STREET_LAB</h2>
    </header>

    <div class="questionOuter bg-white text-black p-8 md:p-12 text-center transform rotate-1 border-8 border-black shadow-[15px_15px_0_#ff007a] mb-12">
        <p class="text-sm font-black text-zinc-500 mb-4 uppercase tracking-widest">[ TARGET_KOTOBA ]</p>
        <div id="word-display" class="flex flex-wrap justify-center gap-4">
            <span class="text-2xl font-bold animate-pulse">LOADING_DATA...</span>
        </div>
        <button id="btn-refresh" class="mt-6 text-xs font-black border-2 border-black px-4 py-1 hover:bg-black hover:text-white transition-all">
            RE-ROLL WORDS
        </button>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <input id="user-input" placeholder="TULIS KALIMATMU DI SINI..." autocomplete="off" 
                class="w-full bg-transparent border-b-8 border-cyan-400 p-2 text-2xl md:text-4xl text-center outline-none text-white font-black placeholder-zinc-800">
        </div>

        <button id="btn-check" class="btn-main bg-yellow-400 text-black w-full py-6 text-3xl font-black shadow-[8px_8px_0_#000] hover:scale-105 active:scale-95">
            VALIDATE_MISSION
        </button>
    </div>

    <div id="result-container" class="hidden mt-10 p-8 border-8 border-black transform -rotate-1 transition-all">
        <h3 id="result-status" class="text-4xl font-black mb-4 italic"></h3>
        <div class="bg-black text-white p-4 mb-4">
            <p class="text-xs text-zinc-500 font-bold uppercase mb-1">Correction:</p>
            <p id="result-correction" class="text-2xl font-bold text-cyan-400"></p>
        </div>
        <p id="result-explanation" class="text-lg font-bold font-sans"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
